<!DOCTYPE html>
<html>
<head>
  <title id="popupTitle"></title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h3 id="featuresToggle"></h3>

    <div class="setting-row">
      <div class="setting-label" id="activateLeftTabLabel"></div>
      <label class="switch">
        <input type="checkbox" id="activateLeftTab">
        <span class="slider round"></span>
      </label>
    </div>

    <div class="setting-row">
      <div class="setting-label" id="newTabRightLabel"></div>
      <label class="switch">
        <input type="checkbox" id="newTabRight">
        <span class="slider round"></span>
      </label>
    </div>

  </div>
  <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Tab Control Pro Settings</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h3>功能开关</h3>

    <div class="setting-row">
      <div class="setting-label">关闭标签页后激活左侧标签页</div>
      <label class="switch">
        <input type="checkbox" id="activateLeftTab">
        <span class="slider round"></span>
      </label>
    </div>

    <div class="setting-row">
      <div class="setting-label">新标签页在当前标签页右侧开启</div>
      <label class="switch">
        <input type="checkbox" id="newTabRight">
        <span class="slider round"></span>
      </label>
    </div>

  </div>
  <script src="popup.js"></script>
</body>
</html>
